2022-09-02:
  ShizCalev:
  - bugfix: Supplypods can no longer be destroyed by explosions BEFORE they land.
  - bugfix: Monkeys can now actually resist things!
  SkyratBot:
  - rscdel: There is no longer an air alarm in the central island of atmospherics
